arch:
- amd64
os: linux
dist: bionic
language: shell
jobs:
  include:
  - script:
    - ./build.sh
  - arch: arm64
    script:
    - ./build.sh
    env:
    - ARCH=armv71
deploy:
- provider: script
  script: bash deploy.sh $DOCKER_USERNAME $DOCKER_PASSWORD
  on:
    branch: master
env:
  global:
  - CONTAINER_NAME=jchorl/bird
  - DOCKER_USERNAME=jchorl
  - secure: 
